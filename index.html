        function goword() {
            if (lvl < 6) {
                if (ans.length == 6) {
                    checkmine();
                } else {
                    jungling();
                }
                jadi.currentTime = 0;
                jadi.play();

        function getpenjelasan() {
            //https://kbbi-api-amm.herokuapp.com/search?q=buyung
            hint.style.display = 'none';
            var tmppsn = '';
            $.ajax({
                type: "GET",
                url: "https://kbbi-api-amm.herokuapp.com/search?q=" + guestk,
                dataType: "json",
            }).done(function(result) {
                //console.log(result);
                //console.log(result.data.resultLists.length);
                psn = 'Hint tidak tersedia :(';
                var ss = String(result.data.resultLists[0].arti);

                if (result.data.resultLists.length > 0) {
                    for (let v = 0; v < result.data.resultLists.length; v++) {
                        console.log(result.data.resultLists[v].arti);
                        tmppsn += result.data.resultLists[v].arti + "\n";
                    }
                }

                //console.log('DE: ' + ss.length);
                hint.style.display = 'block';
                if (ss.length > 0) {
                    hint.style.display = 'block';
                    psn = tmppsn;
                }

            });
        }

            mmss.innerHTML = '00:00'

        function setTime() {
            let fss = '00';
            let fmm = '00';
            ++totalSeconds;
            fss = pad(totalSeconds % 60);
            fmm = pad(parseInt(totalSeconds / 60));
            mmss.innerHTML = fmm + ':' + fss

        }

        function pad(val) {
            var valString = val + "";
            if (valString.length < 2) {
                return "0" + valString;
            } else {
                return valString;
            }
        }


        function gameover() {

        function jungling() {
            var andelay = 0;

            //Animate untuk efek WOW
            for (let i = 0; i < 6; i++) {
                TweenMax.to(d(prefix[lvl] + (i + 1)), 0.2, {
                    scale: 1.2,
                    ease: Sine.easeOut,
                    delay: andelay
                });
                TweenMax.to(d(prefix[lvl] + (i + 1)), 0.2, {
                    scale: 1,
                    ease: Sine.easeOut,
                    delay: andelay + 0.09
                });
                andelay += 0.05;
            }
        }

        function checkmine() {
            var tmcheck;
            var animefect = 0.1;
            var score = 0;
            tmcheck = guestk.split('');

            //Check posisi karakter yang sama
            for (let i = 0; i < 6; i++) {
                if (tmcheck[i] == ans[i]) {
                    d(prefix[lvl] + (i + 1)).style.backgroundColor = '#4caf50';
                    d(ans[i]).style.backgroundColor = '#4caf50';
                    score++;
                } else {
                    //Tidak ada karakter
                    d(prefix[lvl] + (i + 1)).style.backgroundColor = '#c7c3c3';
                    d(ans[i]).style.backgroundColor = '#c7c3c3';
                    //Check apakah terdapat karakter tersebut
                    for (let j = 0; j < 6; j++) {
                        if (tmcheck[j] == ans[i]) {
                            d(prefix[lvl] + (i + 1)).style.backgroundColor = '#ffeb3b';
                            d(ans[i]).style.backgroundColor = '#ffeb3b';
                        }
                    }
                }
            }

            //Animate untuk efek WOW
            for (let i = 0; i < 6; i++) {
                TweenMax.to(d(prefix[lvl] + (i + 1)), 0.1, {
                    scale: 1.2,
                    ease: Sine.easeOut,
                    delay: animefect
                });
                TweenMax.to(d(prefix[lvl] + (i + 1)), 0.1, {
                    scale: 1,
                    ease: Sine.easeOut,
                    delay: 0.1 + animefect
                });
                animefect += 0.02;
            }
            //console.log(score);
            if (score == 6) {
                lvl = 0;
                ans = [];
                setTimeout(win, 1000);
                clearInterval(gametime);
            }

            ans = [];
            lvl++;
            if (lvl == 6) {
                clearInterval(gametime);
                setTimeout(gameover, 1000);
            }
        }

        function putwords(val) {

            if (ans.length < 6) {
                ans.push(val);
                d(prefix[lvl] + (ans.length)).innerHTML = val.toUpperCase();
            }

        }

        function popwords(val) {
            if (ans.length > 0) {
                ans.pop();
                d(prefix[lvl] + (ans.length + 1)).innerHTML = '&nbsp;';
            }
        }
